app-id: page.kramo.Sly
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: sly
separate-locales: false
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dvapi=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libhandy/1.8/libhandy-1.8.3.tar.xz
        sha256: 05b497229073ff557f10b326e074c5066f8743a302d4820ab97bcb5cd2dab087
        x-checker-data:
          type: gnome
          name: libhandy
  - name: sly
    # https://github.com/flathub/org.localsend.localsend_app/blob/6b35d6b87f536d4f547c53a6e3ed46bec7d87633/org.localsend.localsend_app.yml#L86
    buildsystem: simple
    build-commands:
      - tar -xzf Sly.tar.gz

      - install -d "${FLATPAK_DEST}/lib"
      - cp -r lib/* "${FLATPAK_DEST}/lib/"
      - install -d "${FLATPAK_DEST}/data"
      - cp -r data/* "${FLATPAK_DEST}/data/"
      - install -d "${FLATPAK_DEST}/bin"
      - install -Dm755 sly "${FLATPAK_DEST}/bin/sly"

      - install -Dm644 ${FLATPAK_ID}.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -Dm644 ${FLATPAK_ID}.svg "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
      - install -Dm644 ${FLATPAK_ID}-symbolic.svg "${FLATPAK_DEST}/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-symbolic.svg"

    sources:
      - type: file
        dest-filename: Sly.tar.gz
        only-arches: [x86_64]
        url: https://github.com/kra-mo/sly/releases/download/v0.1.2/Sly-0.1.2-linux-x86-64.tar.gz
        sha256: af3eb74038788b9825ee41273e0a7ebe2902dd4430784963e0d86bb63926c534

      - type: file
        path: ${FLATPAK_ID}.metainfo.xml

      - type: file
        path: ${FLATPAK_ID}.desktop

      - type: file
        path: ${FLATPAK_ID}.svg

      - type: file
        path: ${FLATPAK_ID}-symbolic.svg
